<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Meu perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card">
  <img class="card-img-top" src="{{user.avatar}}">
  <div class="card-body">
    <h5 class="card-title" text-center>{{user.name | nulo}}</h5>
    <p class="card-text">
      <ion-item>
        <b>Idade: </b>{{user.idade | nulo}}
      </ion-item>
      <ion-item>
      <b>Email: </b>{{user.email}}
      </ion-item>
      <ion-item>
        <b>Tipo de conta: </b>{{user.nivel | nivel}}
      </ion-item>    
    </p>
  </div>    
</div>
</ion-content>
